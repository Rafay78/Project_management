<!-- templates/api/project_detail.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Project Detail</title>
</head>
<body>
    <h1>{{ project.name }}</h1>
    <p>{{ project.description }}</p>
    <a href="{% url 'task_create' project.pk %}">Create New Task</a>
    <ul>
        {% for task in tasks %}
            <li>
                <a href="#">{{ task.title }}</a>
                <a href="{% url 'task_edit' task.pk %}">Edit</a>
                <a href="{% url 'task_delete' task.pk %}">Delete</a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
